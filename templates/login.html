{% extends 'layout.html' %}

{% block title %}
	Login Here 
{% endblock %}

{% block body %}
	<form action="{{url_for('login')}}" method="post">
		<body style="background-color: cyan"/>
		<div id="image" style="text-align: center">
			<img src="static/login.png" alt="login">
		</div>
		<div class="container">
			<div class="form-group">
				<label for="uname" class="control-label">User Name</label>
				<input name="uname" placeholder="Username" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="pass" class="control-label">Password</label>
				<input name="pass" placeholder="Password" type="password" class="form-control">
			</div>
			<input  class="btn btn-danger" value="Login" type="submit">
		</div>
	</form>
{% endblock %}
