{% extends 'layout.html' %}

{% block title %}
	Send Message
{% endblock %}

{% block body %}
	<form action="{{url_for('send')}}" method="post">
		<div class="container">
			<div class="form-group">
				<label for="rusername" class="control-label">Reciever Username:</label>
				<input name="rusername" class="form-control" placeholder="Enter Here" type="text">
			</div>
			<div class="form-group"> 
				<label for="subject" class="control-label">Subject:</label>
				<input name="subject" class="form-control" placeholder="Write Here" type="text">
			</div>
			<div class="form-group">
				<label for="message" class="control-label">Message:</label>
				<input name="message" class="form-control" placeholder="Type Here" type="text">
			</div>
			<div id="submit" style="color: cyan"><input type="submit" value="Send" class="btn btn-info"></div>
		</div>
	</form>
{% endblock %}
